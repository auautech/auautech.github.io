<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>あうあう</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./jrumble.js"></script>
    <script>
      $(function() { var h1 = $('h1'); h1.jrumble({x: 10, y: 10, rotation: 4}); h1.trigger('startRumble'); });
    </script>
    <style>
      h1 {
        text-align: center;
        font-size: 220pt;
      }
    </style>
  </head>
  <body>
    <h1>あう</h1>
  </body>
</html>
<script>

setInterval(function() {
Math.random() < 0.2 && console.clear();
console.log('%cあうあう', 'background: ' + (Math.random() < 1/3 ? 'red' : Math.random() < 1/3 ? 'green': 'blue')+ '; color: white; font-size: ' + (Math.floor(Math.random() * 10) + 2) + 'em; margin-left: ' + Math.floor(Math.random() * 80) + 'px;');

}, 50);


</script>
